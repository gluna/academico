<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="../template/layout.xhtml" >
		<ui:define name="content">
			<h:form  style="margin-left: 10%; margin-right: 10%" id="form1">
			    <br /><br />
			    <p:accordionPanel>
			    	<p:tab title="Consulta">
			    		<h:panelGrid columns="2" cellpadding="3">		
			
							<p:outputLabel value="Nome"/><p:inputText  value="#{cursoController.curso.DSCURSO}" maxlength="80" style="width:700px" onkeyup="value=value.toUpperCase()"/>
							<p:outputLabel value="Centro"/>
							<p:selectOneMenu id="c" value="#{cursoController.centro}" style="width:300px">
							
					            <f:selectItem itemValue=""/>
					            <f:selectItems id="itens" value="#{centroController.centros}" var="centro" itemValue="#{centro.CDCENTRO}" itemLabel="#{centro.CDCENTRO}"/>
					            
        					</p:selectOneMenu>
							<p:commandButton value="Consultar" action="#{cursoController.consultar}" icon="pi pi-search" update="form1:table1" />
							
			
						</h:panelGrid>
			    	</p:tab>
			    </p:accordionPanel>
				<br />
				<p:commandButton value="Novo" action="cadastrar" icon="pi pi-file"/>
				<br />
				<br />
				<p:dataTable id="table1" var="curso" value="#{cursoController.cursos}" rows="20" paginator="true" resizableColumns="true" 	>
					
					<p:column headerText="Nome" >
						<h:outputText value="#{curso.DSCURSO}" />
					</p:column>

					<p:column headerText="Centro" width="100" style="text-align: center">
						<h:outputText value="#{curso.CENTRO.CDCENTRO}" />
					</p:column>
					
					<p:column headerText="Editar" style="text-align: center" width="80">
						<p:commandButton action="#{cursoController.editar(curso)}"  icon="pi pi-pencil" />
					</p:column>
					
					<p:column headerText="Excluir" style="text-align: center" width="80">
						<p:commandButton action="#{cursoController.excluir(curso)}" icon="pi pi-trash"/>
					</p:column>
					
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
