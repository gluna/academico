<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>   
	
 			<h:panelGrid columns="2" cellpadding="3" style="grid">		
			
				<p:outputLabel value="Nome"/><p:inputText required="true" requiredMessage="Nome é um campo obrigatório" value="#{cursoController.curso.DSCURSO}" maxlength="80" style="width:500px" onkeyup="value=value.toUpperCase()"/>
				
				<p:outputLabel value="Centro"/>
				<p:selectOneMenu value="#{cursoController.curso.CENTRO}" style="width:150px" required="true" converter="convertCentro" id="combocentro" rendered="true"  >
				    <f:selectItem itemValue="" noSelectionOption="true"/>  
					<f:selectItems value="#{centroController.centros}" var="centro" itemValue="#{centro}" itemLabel="#{centro.CDCENTRO}" />
				</p:selectOneMenu>
				<p:outputLabel value="Dt. Inicio"/><p:calendar  value="#{cursoController.curso.DTINICIO}" showOn="button" pattern="dd/MM/yyyy" mask="true"/>			
				<p:outputLabel value="Ano/Período Inicio"/><p:inputMask value="#{cursoController.curso.ANOPERIODOINICIO}"  mask="9999/99" converter="convertAnoPeriodo"/>
				<p:outputLabel value="Dt. Término"/><p:calendar value="#{cursoController.curso.DTTERMINO}" showOn="button" pattern="dd/MM/yyyy" mask="true"/>
				<p:outputLabel value="Ano/Período Término"/><p:inputMask  value="#{cursoController.curso.ANOPERIODOTERMINO}" mask="9999/99" converter="convertAnoPeriodo" />
				<p:outputLabel value="Autorização"/><p:inputText  value="#{cursoController.curso.AUTORIZACAO}" maxlength="150" style="width:800px" />
				<p:outputLabel value="Reconhecimento"/><p:inputText  value="#{cursoController.curso.RECONHECIMENTO}" maxlength="80" style="width:800px" />
				<p:outputLabel value="Publicação D.O."/><p:inputText  value="#{cursoController.curso.PUBLICACAODO}" maxlength="150" style="width:800px" />
				<p:outputLabel value="Título"/><p:inputText  value="#{cursoController.curso.TITULO}" maxlength="60" style="width:400px" onkeyup="value=value.toUpperCase()"/>
				<p:outputLabel value="Título Feminino"/><p:inputText  value="#{cursoController.curso.TITULO_FEMININO}" maxlength="80" style="width:400px" onkeyup="value=value.toUpperCase()"/>
				<p:outputLabel value="Carga Horária"/><p:inputText  value="#{cursoController.curso.CH}" maxlength="10" style="width:100px" />
				<p:outputLabel value="Semestre Integralização"/><p:spinner value="#{cursoController.curso.TEMPOINTEGRALIZACAO}" style="width:100px" />
				
			</h:panelGrid>
	
 </h:body> 
</html>
